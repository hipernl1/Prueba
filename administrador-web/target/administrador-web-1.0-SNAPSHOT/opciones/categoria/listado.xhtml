<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{msg.titulo_administrar_categoria}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            	
            	
            
				
			<h:form id="CategoriaListForm">	
		    <p:growl id="messages" showDetail="true" />
            
                <p:panel header="#{msg.titulo_listado_categoria}">
                    <p:dataTable id="listadoCategorias" value="#{categoriaProductoController.listadoCategoriaProducto}" var="item"
                                 selectionMode="single" 
                                 selection="#{categoriaProductoController.seleccion}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.label_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.label_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.crear}" actionListener="#{categoriaProductoController.prepararAccion}" update="listadoCategorias,:CategoriaCreateForm" oncomplete="PF('CategoriaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.ver}"  update="" oncomplete="" disabled="#{empty categoriaProductoController.seleccion}" />
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.editar}" update=":CategoriaCreateForm" oncomplete="PF('CategoriaCreateDialog').show()" disabled="#{empty categoriaProductoController.seleccion}" />
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.borrar}" actionListener="#{categoriaProductoController.borrar}" update=":growl,listadoCategorias" disabled="#{empty categoriaProductoController.seleccion}" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

			<ui:include src="crear.xhtml"/>           
<!--             <ui:include src="ver.xhtml"/> -->
        </ui:define>
    </ui:composition>

</html>
